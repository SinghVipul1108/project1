<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form page</title>
</head>
<body bgcolor="yellow">
    
    <h1 style="color:darkgreen">This is Contact</h1>
    <form action="" method="GET">
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" placeholder="FirstName" minlength="5" maxlength="15">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>selecter List</td>
                <td>
                    <select name="" id="" >
                        <option value="java">java</option>
                        <option value="python">python</option>
                        <option value="js">js</option>
                        <option value="php">php</option>
                        <option value="vipul">vipul</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="G" id="Gender">Male
                    <input type="radio" name="G" id="Gender">Female <br>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <textarea name="text" id="text" cols="50" rows="10">

                    </textarea> <br>
                </td>
            </tr>
            <tr>
                <td>Submit</td>
                <td>
                        <input type="submit" value="submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
